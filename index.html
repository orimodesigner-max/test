<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Rally Final</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }

        /* ▼▼▼ 左上のリスト表示 ▼▼▼ */
        #target-list {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            font-size: 12px; /* 項目が多いので少し小さめに */
            max-width: 160px;
            max-height: 40vh; /* 縦長になりすぎないように */
            overflow-y: auto; /* スクロール可能に */
        }
        .list-item {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 2px;
        }
        .color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .check-mark {
            margin-left: auto;
            color: #00ff00;
            font-weight: bold;
            font-size: 14px;
        }

        /* ▼▼▼ 上部ナビゲーションパネル ▼▼▼ */
        #info-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 20px; 
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding-bottom: 30px;
            z-index: 9999;
            text-align: center;
            text-shadow: 2px 2px 4px black;
            pointer-events: none;
        }
        
        #target-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 5px;
            vertical-align: middle;
            background-color: gray;
        }

        #distance-display {
            font-size: 28px; 
            color: cyan; 
            font-family: monospace; 
            font-weight: bold;
            margin-top: 5px;
        }

        #target-name {
            font-size: 20px;
            font-weight: bold;
        }

        /* ▼▼▼ 矢印ナビ ▼▼▼ */
        #guide-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 9998;
        }
        .arrow {
            font-size: 80px;
            color: #ffff00;
            text-shadow: 0 0 10px #ff0000;
            font-weight: 900;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.2); opacity: 1; } }
    </style>
</head>

<body>
    <div id="target-list">Loading...</div>

    <div id="info-panel">
        <div style="font-size: 12px; opacity: 0.8;">一番近いターゲット</div>
        <div>
            <span id="target-indicator"></span>
            <span id="target-name">探索中...</span>
        </div>
        <div id="distance-display">--.----m</div>
    </div>

    <div id="guide-ui"></div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera="minDistance: 0; maxDistance: 5000;" rotation-reader></a-camera>
    </a-scene>

    <script>
        // ==========================================
        // ★ 設定コーナー（現地で調整可能）
        // ==========================================
        
        const VISIBLE_DISTANCE = 50;  // この距離(m)以内で箱と文字が出現
        const HIDE_ARROW_DISTANCE = 10; // この距離(m)以内で矢印が消える
        const ARRIVAL_DISTANCE = 5;   // この距離(m)以内で「到着（チェック）」

        // ==========================================
        // ★ 本番座標データ (9箇所)
        // ==========================================
        const targetData = [
            { id: 0, lat: 35.690617733224585, lon: 140.020068025858, color: '#FF0000', name: 'Start', label: '① スタート地点', visited: false },
            { id: 1, lat: 35.690187875511626, lon: 140.02055491951614, color: '#FF7F00', name: 'CheckPoint 1', label: '② 第一ポイント', visited: false },
            { id: 2, lat: 35.68973978570581, lon: 140.02043153582534, color: '#FFFF00', name: 'CheckPoint 2', label: '③ 第二ポイント', visited: false },
            { id: 3, lat: 35.689520801631105, lon: 140.02126335680853, color: '#00FF00', name: 'CheckPoint 3', label: '④ 第三ポイント', visited: false },
            { id: 4, lat: 35.68915200985924, lon: 140.0213174090956, color: '#00FFFF', name: 'Rest Area', label: '⑤ 休憩スポット', visited: false },
            { id: 5, lat: 35.688809269585626, lon: 140.0212346768373, color: '#0000FF', name: 'CheckPoint 4', label: '⑥ 第四ポイント', visited: false },
            { id: 6, lat: 35.68894367914206, lon: 140.0207853824227, color: '#8A2BE2', name: 'CheckPoint 5', label: '⑦ 第五ポイント', visited: false },
            { id: 7, lat: 35.689070718384734, lon: 140.0202839278186, color: '#FF00FF', name: 'View Point', label: '⑧ 展望エリア', visited: false },
            { id: 8, lat: 35.68951206735917, lon: 140.02169445178453, color: '#FFD700', name: 'GOAL!', label: '⑨ ゴール！', visited: false }
        ];

        // テクスチャ生成（文字画像作成）
        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; 
            canvas.height = 128; 
            const ctx = canvas.getContext('2d');

            // 背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 枠線
            ctx.lineWidth = 10;
            ctx.strokeStyle = color;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            // 文字
            ctx.fillStyle = 'white';
            ctx.font = 'bold 50px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            return canvas.toDataURL();
        }

        // リスト描画
        function renderTargetList() {
            const listContainer = document.getElementById('target-list');
            listContainer.innerHTML = ''; 
            targetData.forEach(data => {
                const item = document.createElement('div');
                item.className = 'list-item';
                const checkMark = data.visited ? '<span class="check-mark">✅</span>' : '';
                const opacity = data.visited ? '0.4' : '1.0'; // 訪問済みは薄く
                item.innerHTML = `
                    <div class="color-dot" style="background-color: ${data.color}; opacity: ${opacity};"></div>
                    <span style="opacity: ${opacity}; color: white;">${data.label}</span>
                    ${checkMark}
                `;
                listContainer.appendChild(item);
            });
        }

        window.addEventListener('load', () => {
            const scene = document.querySelector('a-scene');
            const camera = document.querySelector('a-camera');
            const displayDist = document.getElementById('distance-display');
            const displayName = document.getElementById('target-name');
            const displayIndicator = document.getElementById('target-indicator');
            const guideDiv = document.getElementById('guide-ui');

            let entities = []; 

            renderTargetList();

            // オブジェクト生成ループ
            targetData.forEach((data, index) => {
                // コンテナ（場所）
                const container = document.createElement('a-entity');
                container.setAttribute('gps-entity-place', `latitude: ${data.lat}; longitude: ${data.lon};`);
                container.setAttribute('visible', 'false'); // 初期は隠す

                // 箱（見た目）
                const box = document.createElement('a-box');
                box.setAttribute('scale', '2 2 2');
                box.setAttribute('position', '0 1 0');
                box.setAttribute('material', `color: ${data.color}; opacity: 0.8;`);
                
                // アニメーション（回転させて目立たせる）
                box.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;');

                // 看板（日本語テキスト）
                const textPlane = document.createElement('a-plane');
                textPlane.setAttribute('position', '0 3.5 0'); // 箱の上に配置
                textPlane.setAttribute('scale', '5 1.25 1');
                textPlane.setAttribute('material', 'transparent: true; opacity: 1;');
                textPlane.setAttribute('look-at', '[gps-camera]'); 
                textPlane.setAttribute('src', createTextTexture(data.label, data.color));

                container.appendChild(box);
                container.appendChild(textPlane);
                scene.appendChild(container);

                entities.push({ container: container, data: data });
            });

            // メインループ
            setInterval(() => {
                if (!camera) return;

                let minDistance = Infinity;
                let closestItem = null;
                const cameraPos = camera.object3D.position;

                // 一番近いものを計算
                entities.forEach((item) => {
                    const distance = cameraPos.distanceTo(item.container.object3D.position);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestItem = item;
                    }
                });

                if (closestItem) {
                    const distDetail = minDistance.toFixed(4);
                    const currentData = closestItem.data;

                    // 情報パネル更新
                    displayName.textContent = currentData.label; // 日本語ラベルを表示
                    displayName.style.color = currentData.color === '#FFFF00' ? '#ffff00' : 'white';
                    displayIndicator.style.backgroundColor = currentData.color;

                    // 距離による表示制御
                    if (minDistance > VISIBLE_DISTANCE) {
                        closestItem.container.setAttribute('visible', 'false');
                    } else {
                        closestItem.container.setAttribute('visible', 'true');
                    }

                    // 到着判定
                    if (minDistance < ARRIVAL_DISTANCE) {
                        displayDist.innerHTML = `<span style="color:red; text-shadow:0 0 5px white;">★到着！</span>`;
                        if (!currentData.visited) {
                            currentData.visited = true;
                            renderTargetList(); // リスト更新
                        }
                    } else {
                        displayDist.innerHTML = `あと ${distDetail}m`;
                    }

                    // 矢印ナビ
                    const targetPos = closestItem.container.object3D.position.clone();
                    camera.object3D.worldToLocal(targetPos);
                    let msg = "";

                    // 近すぎる、または訪問済みなら矢印を出さない
                    if ((minDistance < HIDE_ARROW_DISTANCE && targetPos.z < 0 && Math.abs(targetPos.x) < 2) || currentData.visited) {
                        msg = ""; 
                    } else {
                        if (targetPos.z > 0) {
                            msg = "<div class='arrow'>⬇ 後ろ</div>";
                        } else if (targetPos.x > 0) {
                            msg = "<div class='arrow'>➡ 右</div>";
                        } else {
                            msg = "<div class='arrow'>⬅ 左</div>";
                        }
                    }
                    guideDiv.innerHTML = msg;
                }
            }, 100);
        });
    </script>
</body>
</html>
