<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Treasure Hunt List & Check</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }

        /* ▼▼▼ 追加：左上のリスト表示 ▼▼▼ */
        #target-list {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            font-size: 14px;
            max-width: 150px;
        }
        .list-item {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid white;
        }
        .check-mark {
            margin-left: auto; /* 右寄せ */
            color: #00ff00;
            font-weight: bold;
            padding-left: 10px;
        }
        /* ▲▲▲ 追加ここまで ▲▲▲ */

        #info-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* リストと被らないように少し下げるか、中央配置にする */
            padding-top: 50px; 
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding-bottom: 10px;
            z-index: 9999;
            text-align: center;
            text-shadow: 1px 1px 2px black;
            pointer-events: none; /* 下のリストをクリックできるように */
        }
        
        #target-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 5px;
            vertical-align: middle;
            background-color: gray;
        }

        #distance-display {
            font-size: 26px; 
            color: cyan; 
            font-family: monospace; 
            font-weight: bold;
            margin-top: 5px;
        }

        #target-name {
            font-size: 22px;
            font-weight: bold;
        }

        #guide-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 9998;
        }
        .arrow {
            font-size: 80px;
            color: #ffff00;
            text-shadow: 0 0 10px #ff0000;
            font-weight: 900;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>

<body>

    <div id="target-list">Loading...</div>

    <div id="info-panel">
        <div style="font-size: 14px; opacity: 0.8;">一番近いターゲット</div>
        <div>
            <span id="target-indicator"></span>
            <span id="target-name">探索中...</span>
        </div>
        <div id="distance-display">--.----m</div>
    </div>

    <div id="guide-ui"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-camera gps-camera="minDistance: 0; maxDistance: 5000;" rotation-reader></a-camera>
    </a-scene>

    <script>
        // ★ 設定コーナー
        const VISIBLE_DISTANCE = 50; 
        const HIDE_ARROW_DISTANCE = 10;
        const ARRIVAL_DISTANCE = 5;

        // データリスト (visitedフラグを追加して管理します)
        const targetData = [
            { id: 0, lat: 35.70178630849327, lon: 139.82401544884175, color: 'red', name: '赤色', visited: false },
            { id: 1, lat: 35.701758175931246, lon: 139.8236600716402, color: 'yellow', name: '黄色', visited: false },
            { id: 2, lat: 35.70174146142711, lon: 139.82337052797118, color: 'blue', name: '青色', visited: false },
            { id: 3, lat: 35.701554486699166, lon: 139.82338933294176, color: 'hotpink', name: 'ピンク', visited: false },
            { id: 4, lat: 35.70154550306454, lon: 139.82362449646504, color: '#8B4513', name: '茶色', visited: false }
        ];

        // 左上のリストを描画する関数
        function renderTargetList() {
            const listContainer = document.getElementById('target-list');
            listContainer.innerHTML = ''; // クリア

            targetData.forEach(data => {
                const item = document.createElement('div');
                item.className = 'list-item';
                
                // チェックマークがあるかどうか
                const checkMark = data.visited ? '<span class="check-mark">✅</span>' : '';
                // 完了していたら少し薄くする
                const opacity = data.visited ? '0.5' : '1.0';

                item.innerHTML = `
                    <div class="color-dot" style="background-color: ${data.color}; opacity: ${opacity};"></div>
                    <span style="opacity: ${opacity};">${data.name}</span>
                    ${checkMark}
                `;
                listContainer.appendChild(item);
            });
        }

        window.addEventListener('load', () => {
            const scene = document.querySelector('a-scene');
            const camera = document.querySelector('a-camera');
            const displayDist = document.getElementById('distance-display');
            const displayName = document.getElementById('target-name');
            const displayIndicator = document.getElementById('target-indicator');
            const guideDiv = document.getElementById('guide-ui');

            let boxes = [];

            // 初期リスト描画
            renderTargetList();

            // 箱の生成
            targetData.forEach((data, index) => {
                const box = document.createElement('a-box');
                box.setAttribute('scale', '2 2 2'); 
                box.setAttribute('material', `color: ${data.color}; opacity: 0.9;`);
                box.setAttribute('gps-entity-place', `latitude: ${data.lat}; longitude: ${data.lon};`);
                box.setAttribute('look-at', '[gps-camera]'); 
                box.setAttribute('visible', 'false');

                // データを紐づけておく
                box.dataset.index = index; 

                scene.appendChild(box);
                boxes.push(box);
            });

            setInterval(() => {
                if (!camera) return;

                let minDistance = Infinity;
                let closestBox = null;
                const cameraPos = camera.object3D.position;

                boxes.forEach((box) => {
                    const distance = cameraPos.distanceTo(box.object3D.position);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestBox = box;
                    }
                });

                if (closestBox) {
                    const distDetail = minDistance.toFixed(4);
                    const dataIndex = closestBox.dataset.index;
                    const currentData = targetData[dataIndex];

                    // 画面表示更新
                    displayName.textContent = currentData.name;
                    displayName.style.color = currentData.color === 'yellow' ? '#ffff00' : 'white';
                    displayIndicator.style.backgroundColor = currentData.color;

                    // 表示/非表示切り替え
                    if (minDistance > VISIBLE_DISTANCE) {
                        closestBox.setAttribute('visible', 'false');
                    } else {
                        closestBox.setAttribute('visible', 'true');
                    }

                    // 到着判定とチェックマーク更新
                    if (minDistance < ARRIVAL_DISTANCE) {
                        displayDist.innerHTML = `<span style="color:red;">★到着！</span> ${distDetail}m`;
                        
                        // まだチェックついてないなら、チェックをつけてリスト更新
                        if (!currentData.visited) {
                            currentData.visited = true;
                            renderTargetList(); // リスト再描画
                        }
                    } else {
                        displayDist.innerHTML = `あと ${distDetail}m`;
                    }

                    // 矢印ナビ
                    const targetPos = closestBox.object3D.position.clone();
                    camera.object3D.worldToLocal(targetPos);
                    let msg = "";

                    // 「近すぎる」か「到着済み(visited)」なら矢印を消す
                    if ((minDistance < HIDE_ARROW_DISTANCE && targetPos.z < 0 && Math.abs(targetPos.x) < 2) || currentData.visited) {
                        msg = ""; 
                    } else {
                        if (targetPos.z > 0) {
                            msg = "<div class='arrow'>⬇ 後ろ</div>";
                        } else if (targetPos.x > 0) {
                            msg = "<div class='arrow'>➡ 右</div>";
                        } else {
                            msg = "<div class='arrow'>⬅ 左</div>";
                        }
                    }
                    guideDiv.innerHTML = msg;
                }
            }, 100);
        });
    </script>
</body>
</html>
