<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Navigation Full</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* 全体のフォント設定 */
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* 画面上部の距離表示パネル */
        #info-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-weight: bold;
            padding: 10px 0;
            z-index: 9999;
            text-align: center;
        }

        /* 「ここに置く」ボタン */
        #spawn-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            padding: 15px;
            background-color: #ff0055;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            z-index: 9999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        #spawn-btn:active {
            background-color: #cc0044;
            transform: translateX(-50%) translateY(2px);
        }

        /* 方向指示矢印のエリア */
        #guide-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 画面ど真ん中 */
            width: 100%;
            text-align: center;
            pointer-events: none; /* ボタン操作を邪魔しない */
            z-index: 9998;
        }
        
        /* 矢印のデザイン */
        .arrow {
            font-size: 60px;
            color: #ffff00; /* 黄色で見やすく */
            text-shadow: 2px 2px 4px #000;
            font-weight: 900;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 1.0; transform: scale(1.1); }
        }
    </style>
</head>

<body>

    <div id="info-panel">
        <span id="distance-display" style="font-size: 20px; color: cyan;">GPS取得待ち...</span><br>
        <span style="font-size: 12px; color: #ccc;">下のボタンで箱を設置してください</span>
    </div>

    <div id="guide-ui"></div>

    <button id="spawn-btn">現在地に箱を置く</button>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-box
            id="target-box"
            material="color: red; opacity: 0.8; transparent: true;"
            scale="1 1 1"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 0; longitude: 0;"
        ></a-box>

        <a-camera gps-camera="minDistance: 0; maxDistance: 5000;" rotation-reader></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const display = document.getElementById('distance-display');
            const box = document.getElementById('target-box');
            const btn = document.getElementById('spawn-btn');
            const guideDiv = document.getElementById('guide-ui');
            const camera = document.querySelector('a-camera');

            // ■ ボタンを押した時の処理（設置）
            btn.addEventListener('click', () => {
                btn.textContent = "設置中...";
                
                // 現在地を取得
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // 【工夫】現在地そのままではなく「北に約2m」ずらす
                    // 0.00002度 ≒ 約2.2m (日本付近)
                    // これにより「自分と重なって見えない」を防ぎます
                    const newLat = lat + 0.00002; 

                    // 箱の座標更新
                    box.setAttribute('gps-entity-place', `latitude: ${newLat}; longitude: ${lon};`);
                    
                    btn.textContent = "再設置する";
                    btn.style.backgroundColor = "#444";
                    
                    alert(`現在地から北に約2mの位置に箱を置きました。\n探してみてください！`);
                }, (err) => {
                    alert("位置情報が取れませんでした。\n設定を確認してください。");
                }, {
                    enableHighAccuracy: true // 高精度モード
                });
            });

            // ■ 距離イベントの処理（AR.jsの機能）
            box.addEventListener('gps-entity-place-update-position', (event) => {
                const distInt = Math.round(event.detail.distance);
                
                if(distInt < 5) {
                    display.innerHTML = `距離: ${distInt}m <br><span style="color:red; font-size:24px;">★ここです！</span>`;
                    display.style.color = "red";
                } else {
                    display.innerHTML = `あと ${distInt}m`;
                    display.style.color = "cyan";
                }
            });

            // ■ 方向アシスト機能（0.2秒ごとに計算）
            setInterval(() => {
                // カメラと箱の準備ができていなければ何もしない
                if (!box || !camera) return;

                const cameraObj = camera.object3D;
                const boxObj = box.object3D;

                // 箱の世界座標をコピー
                const targetPos = boxObj.position.clone();
                
                // カメラから見た相対座標に変換
                // (これで x:右左, z:前後 がわかります)
                cameraObj.worldToLocal(targetPos);

                let msg = "";

                // 距離が近すぎる(5m以内)かつ、視界に入っているなら矢印を出さない
                // targetPos.z < 0 は「前方」
                if (targetPos.z < 0 && Math.abs(targetPos.x) < 2 && targetPos.z > -5) {
                    msg = ""; // 目の前にあるので案内なし
                } else {
                    // 方向判定
                    if (targetPos.z > 0) {
                        msg = "<div class='arrow'>⬇ 後ろ！</div>";
                    } else if (targetPos.x > 0) {
                        msg = "<div class='arrow'>➡ 右</div>";
                    } else {
                        msg = "<div class='arrow'>⬅ 左</div>";
                    }
                }

                guideDiv.innerHTML = msg;

            }, 200); // 更新頻度
        });
    </script>
</body>
</html>
